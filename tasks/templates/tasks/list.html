<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<style>
    body{
        background-color: #63bc88;
    }
    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        outline: none;
    }
    input::placeholder{
        color: #d3d3d3;
    }
    button{
        background-color: #6ba3e8;
        outline: none;
        border: none;
        padding: 10px;
        width: 100%;
    }
    .center-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, .75);
    }
    .item-row{
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, .75);
    }
    .btn-danger{
        background-color: #ffae19;
        border-color: #e59400;
    }
</style>

<div class="center-column">
    <form action="/" method="POST">
        {% csrf_token %}

        {{form.title}}
        
        <button class="btn btn-info"  type="submit" >Create Task</button> 
    </form>

    <div class="todo-list" >
    {% for task in tasks %}
        <div class="item-row">
            <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class=" btn btn-info btn-danger btn-sm " href="{% url 'delete' task.id %}">Delete</a>
            {% if task.complete %}
                <strike>{{task}}</strike>
            {% else %}
                <span>{{task}}</span>
            {% endif %}
        </div>
    {% endfor %}  
    </div>
</div>
